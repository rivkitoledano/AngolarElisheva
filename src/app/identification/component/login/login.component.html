
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="login-wrap">
  <div class="login-html">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Log In</label>
    <input id="tab-2" type="radio" name="tab" class="for-pwd"><label for="tab-2" class="tab">Register</label>
    <div class="login-form">
      <div class="sign-in-htm">
        <div class="group">
          <label for="user" class="label"></label>
          <mat-form-field appearance="fill" class="form-field">
            <mat-label>user name </mat-label>
            <input matInput  type="text" id="username" [(ngModel)]="username">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          </mat-form-field>
        </div>
        <div class="group">
          <mat-form-field class="form-field">
            <mat-label>password</mat-label>
            <input type="password" id="password" [(ngModel)]="password" matInput [type]="hide ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>
        <div class="group">
           <input (click)="login()" type="submit" class="button" value="Sign In">
          <div *ngIf="loginError">
            {{ loginError }}
          </div> 
        </div>
        <div class="hr"></div>
      </div>
      <div class="for-pwd-htm">
        <div class="group">
         <app-register></app-register>
        <div class="hr"></div>
      </div>
    </div>
  </div>
</div>
